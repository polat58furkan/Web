<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/Genel/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Legend,legend,efsane,eğlence,süper,game,eticaret">
    <title>LéGéND</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <script src="color.js"></script>
    <div class="new">
        <h1 id="legendText">
            <span>L</span>
            <span>é</span>
            <span>G</span>
            <span>é</span>
            <span>N</span>
            <span>D</span>
        </h1>
        <h3 id="WelcomeText">
            <span>P</span>
            <span>i</span>
            <span>y</span>
            <span>a</span>
            <span>s</span>
            <span>a</span>
            <span>l</span>
            <span>a</span>
            <span>r</span>
        </h3>
    </div>

    <div class="container">
        <button onclick="window.location.href='/';">
            <img src="/static/images/Butonlar/AnasayfaPic.png" alt="Logo">
        </button>
    </div>

    <div class="container">
        <h1 style="text-align: center; color:aqua">Ziraat Verileri Grafiği</h1>

        <div class="chart-container">
            <!-- Altın Grafiği -->
            <div class="chart-box">
                <h2>Altın Satış Fiyatı</h2>
                <canvas id="goldChart"></canvas>
            </div>
    
            <!-- Euro Grafiği -->
            <div class="chart-box">
                <h2>Euro Satış Fiyatı</h2>
                <canvas id="euroChart"></canvas>
            </div>
    
            <!-- Dolar Grafiği -->
            <div class="chart-box">
                <h2>Dolar Satış Fiyatı</h2>
                <canvas id="dollarChart"></canvas>
            </div>
        </div>
        
        <!-- JavaScript dosyasını bağlama -->
        <script src="piyasa.js"></script>
    </div>

</body>

</html>
